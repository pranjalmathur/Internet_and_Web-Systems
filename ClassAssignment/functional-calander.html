function update(id){
   document.getElementById("User").innerHTML="User"+id;
  var list = document.getElementById("days");
   while (list.hasChildNodes()) {
       list.removeChild(list.firstChild);
   }
     events[parseInt(id)-1].map(function add(cur,ind){

     });
}
